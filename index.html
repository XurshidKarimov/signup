<div class="container">

        <div class="signup-content__start">
            <div class="signup-content__textblock">
                <h1 class="signup-content__title">Learn to code by watching others</h1>
                <p class="signup-content__subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
        </div>
        <div class="signup-content__end">
            <div class="signup-content__endblock">
                <a href="#" class="signup-content__tryit btn"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
                <form action="https://echo.htmlacademy.ru/" method="post" enctype="multipart/form-data">
                    <input type="text" name="user__name" placeholder="First name" autofocus required>
                    <input type="text" name="user__lastname" placeholder="Last name" required>
                    <input type="email" name="user__email" placeholder="Email address" required aria-required="true">
                    <input type="password" name="user__password" placeholder="Password" required aria-required="true">
                    <button class="signup-content__formbtn btn" type="submit">claim your free trial</button>
                    <p class="sigunup-content__btnnote">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
